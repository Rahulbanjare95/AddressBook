<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddressBook</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>AddressBook</h1>
    <form>
        <div ></div>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="Enter valid first name here">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Enter valid last name here">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter city here">
        <label for="state">State</label>
        <input type="text" id="state" placeholder="Enter state here">
        <label for="zip">ZipCode</label>
        <input type="text" id="zip" placeholder="Enter zip code here">
        <label for="phone">Contact</label>
        <input type="text" id="phone" placeholder="Enter contact number here">
        
    <div>
        <input type="submit" value="Add Details">
        <input type="submit" value="Search Details">
    </div>

    </form>

</body>
</html>
